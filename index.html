        <div style="float: left" class='controls'>

            <div>
                Camera height:</br><input type="range" min="-80" max="80" value="0" id="camera_y">
            </div>
            <div class="slidecontainer">

            <button id='change_btn' type="button">Current camera : </button>
            
        </div>
